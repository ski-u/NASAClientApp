name: CI

on: [push]

env:
  DEVELOPER_DIR: /Applications/Xcode_13.0.app/Contents/Developer

jobs:
  build:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - name: Show Xcode version
        run: xcodebuild -version
      - name: Inject API key
        run: echo "let API_KEY = \"${{ secrets.API_KEY }}\"" > /Users/runner/work/NASAClientApp/NASAClientApp/NASAClient/API/Secret.swift
      - name: Build
        run: xcodebuild 
          -scheme NASAClient
          -sdk iphonesimulator
          -configuration Debug
          build
